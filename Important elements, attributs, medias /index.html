<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eléments HTML importants</title>
    
        <style>
            .title-1 {
                background-color: bisque;
                font-size: 30px;
            }

            #title-1 {
                padding: 20px;
            }
        </style>

    </head>
    <body>
        
        <!-- Les IDs sont uniques dans une page HTML, idéales pour la navigation avec les links, utilisées dans JS avec le "getElementByID" -->
        <!-- Les classes peuvent être répétées dans une page HTML, utilisées dans JS avec le "querySelector" -->
        <!-- Ses attributs servent à faciliter la séléction en CSS et JS dans une page HTML -->
        <h1 id="title-1" class="title-1 main-title page-title"> Titre de niveau 1 </h1>
     
    </body>
</html>
