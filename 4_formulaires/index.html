<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Découverte des formulaires</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Le "select" est plus utilisé que la "datalist" (qui est là depuis moins longtemps)-->

    <!-- Ajout de l'élément "select", on ajoute toujours un élément "label" -->
    <label for="legumes">Choisissez votre légume préféré</label>

    <!-- Ici on va lié le "label" au "select" grâce au "for" du "label" et à l'"id" au "select" et on met name="légume" sans "s" et à l'intérieur de l'élément 
        "select" on va mettre des éléments "option" -->
    <select name="legume" id="legumes">
        <!-- Généralement on laisse le 1er élément "option" vide -->
        <option value="">Liste des légumes</option>
        <!-- Puis on met les options avec leurs "value" -->
        <option value="tomate">Tomate</option>
        <option value="carotte">Carotte</option>
        <option value="laitue">Laitue</option>
        <option value="betrave">Betrave</option>
        <option value="concombre">Concombre</option>
        <option value="pomme-de-terre">Pomme de terre</option>
        <option value="oignon">Oignon</option>
        <option value="mache">Mâche</option>
        <option value="roquette">Roquette</option>
      
    </select>

    <!-- Ajout d'une liste qu'on va filtrer avec l'élément "datalist" (filtrable), on ajoute toujours un élément "label". 
        Ce n'est pas très utilisée mais ça pourrait être utile si je fait une recherche ça permet de filtrer la liste-->
    <label for="choix-langue">Choisissez la langue que vous voulez apprendre</label>
    <!-- Puis on ajoute un élément "input" avec un attribut "list" ici la valeur est "langue" puis "l'id" je le lie avec le "for" du "label" puis le name="langue"
         ce qui va servir à labéliser les données-->
    <input list="langue" id="choix-langue" name="langue">
    <!-- Ensuite on ajoute l'élément "datalist", on le lie avec "l'id" à l'attribut "list" de "l'input" cette fois et non celui du "for" du "label" puis j'ajoute 
        les options -->
    <datalist id="langue">
         <!-- Ajout des options en commençant par le 1er élément option qui sera vide en suite les autres -->
         <option value="">Liste des langues à apprendre</option>
         <option value="arabe">Apprendre l'arabe 2h/jours</option>
         <option value="francais">Apprendre le français 2h/jours</option>
         <option value="anglais">Apprendre l'anglais 2h/jours</option>
         <option value="espagnol">Apprendre l'espagnol 2h/jours</option>
         <option value="italien">Apprendre l'italien 2h/jours</option>
         <option value="allemand">Apprendre l'allemand 2h/jours</option>
    </datalist>
   



     <!-- Ajout de l'élément "datalist" -->

    <!-- Dans le web il y a la partie frontend et la partie backend et pour un formulaire c'est pareil (côté interface et côté serveur). L'interface est composée 
        de types d'attributs : "labels" bouts de texte liés aux inputs (si on clique sur le label ça me met le focus sur le input), "inputs" c'est l'entrée de 
        données (text, number, date, email...), "buttons de submit" qui vont envoyer les données vers un serveur où les données vont être traitées, de la 
        possibilité de faire de la validation des données ou pas côté front ou pas...etc. 
        Pour le moment les formulaires ne vont pas fonctionner pour une raison (separation of concerne) :
        séparation entre structure (HTML), style (CSS), fonctionnalités (JS), partie interface et expérience utilisateur (UI, frontend), partie gestion des données 
        et la sécurité (backend).
        Mais c'est trèès possible de créer des formulaires dont aura besoin seulement du front et pas besoin du côté back et même la validation (fait gagner 
        énormément de temps et améliore l'expérience utilisateur) et les erreurs lors de la validation des données entrées (elles sont gérées sur la partie front 
        au lieu de perdre le temps de réponse lors de l'analyse de la partie back) il y a la partie front et back avec des animations ou des indications et bien sûr 
        une validation côté serveur (backend) -->

    <!-- Création du formulaire -->
    <form action="" method="post">

        <!-- Mettre un input même si ce n'est pas obligatoire c'est assez courrant ! et ajouter aussi un label pour décrire notre input ces éléments sont de type 
            inline (se mettent les uns à coté des autres) côté CSS la taille de base des inputs est définit par les navigateur -->

        <!-- Pour que le "input" soit lié au "label" et que lorsqu'on clique sur un label il met le focus sur un input il faut que l'attribut "for" (for="name") 
            de "label" ayant un valeur comme par exemple "name" doit matcher avec la même valeur de l'id (id="name") dans le input en question -->
        <label for="name">Votre nom</label>

        <!-- On peut aussi ajouter l'attribut name et lorsque ces données vont être reçues par le serveur elles vont être labelisées et donc ça sera la valeur de 
            cet attribut "name" -->
        <!-- On utilise le "<input type="text">" si le texte est court < 20 caractères et "<textarea name="message">" pour les messages et les textes plutôt 
            longs -->
        <input type="text" name="name" id="name" placeholder="Entrez votre nom">

        <!-- Ajout d'un "number" -->
        <label for="age">Votre age</label>
        <input type="number" name="age" id="age" placeholder="Entrez votre age">

        <label for="email">Votre email</label>
        <input type="email" name="email" id="email" placeholder="Entrez votre email">
        <label for="password">Votre mot de passe</label>
        <input type="password" name="password" id="password" placeholder="Entrez votre mot de passe">
        <label for="telephone">Votre numéro de téléphone</label>
        <input type="tel" name="telephone" id="telephone" placeholder="Entrez votre téléphone">
        <label for="message">Votre message</label>
        <!-- Pour les attributs et leurs valeurs "cols="30" rows="10"" on s'occupe dans le CSS -->
        <textarea name="message" id="message" placeholder="Entrez un message"></textarea>

        <!-- On utilise un buttom pour valider et "submit" il est lié au formulaire vu qu'il est à l'intérieur et cliquer dessu implique qu'il va envoyer quelque 
            chose mais si on le fait sortir du formulaire même si on clique dessu il se passe rien donc qu'on a un bouton dans un formulaire ça sera un bouton 
            d'envoi attention donc au type quand on a plusieurs boutons dans un formulaire -->
        <button type="submit">Envoyer votre formulaire</button>
        <button type="reset">Initialiser ou Annuler</button>
        <button type="button">Ajouter</button>
    </form>

    <form action="" method="post">

        <label for="">Choisissez une couleurs</label>
        <input type="color" name="" id="">

        <!-- C'est avec JS qu'on peut manipuler cet élément, ajouter et afficher des valeurs en dessous-->
        <input type="range" name="" id="">

        <!-- Malheureusement le calendrier est en anglais donc il faudra le refaire à la main et c'est un peu complexe à faire sinon si le site est en anglais 
            c'est pratique de l'ulitilser tel qu'il est -->
        <label for="">Choississer une date sur le calendrier</label>
        <input type="date" name="" id="">
        <label for="">Choississer une heure (heure et minutes) </label>
        <input type="time" name="" id="">
        <label for="">Ecrivez une date et une heure </label>
        <input type="datetime" name="" id="">
        <label for="">Choississer une date et une heure locale</label>
        <input type="datetime-local" name="" id="">
        <label for="">Entrez une semaine</label>
        <input type="week" name="" id="">
        <label for="">Entrez un mois</label>
        <input type="month" name="" id="">

        <!-- Ne pas confondre les checkbox et radio -->
        <!-- On peut les utiliser tous seuls car ils sont cochables et décochable -->
        <label for="">Cocher une ou plusieurs cases</label> <br>
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">

        <!-- On les utilisent lorsqu'on a plusieurs choix mais une fois cochés ils ne sont plus décochables sauf si : on met la même valeur de l'attribut name à 
            tous les radio comme ici (name="fruit") puis en ajoute l'attribut "value" là ça devient cochable et décohable en choisissant toujours un seul radio 
            et donc ça sera labélisé à la fois avec name (qui sert avant tout à liés les inputs radio ) et value ce qui permettra de les différencier comme ça -->
        <label for="fruit">Choisissez une case</label> <br>
        <input type="radio" name="fruit" id="fruit" value="Cerise">
        <input type="radio" name="fruit" id="fruit" value="Fraise">
        <input type="radio" name="fruit" id="fruit" value="Framboise">


        <label for="">Choisissez une image</label>
        <input type="image" src="" alt="">
        <input type="file" name="" id="">
    </form>

    <form>
        <label for="">Cliquez ici pour</label>
        <input type="submit" value="Envoyer">
        <label for="">Cliquez ici pour</label>
        <input type="button" value="Valider">
        <label for="">Cliquez ici pour</label>
        <input type="reset" value="Annuler">

        <label for="">Recherche</label>
        <input type="search" name="" id="">

        <label for="">Entrez l'URL d'un site web</label>
        <input type="url" name="" id="">

        <label for="">Cet élément est caché </label>
        <input type="hidden" name="">

    </form>

</body>

</html>
