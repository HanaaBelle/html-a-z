<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="" method="post">
        
        <label for="nom">Votre nom</label>
        <input required autocomplete="off" type="text" name="nom" id="nom" maxlength="28">

        <label for="telephone">Numéro de téléphone</label>
        <input required autocomplete="off" type="tel" name="telephone" id="telephone" maxlength="20">

        <label for="email">Votre email</label>
        <input required autocomplete="off" type="email" name="email" id="email" maxlength="44">

        <label for="cursus">Quel cursus voulez-vous suivre ?</label>
        <select name="cursus" id="cursus">
            <option value="frontend">Front-End</option>
            <option value="cybersecurite">Cybersecurité</option>
            <option value="backend">Back-End</option>
            <option value="ux/ui">UX/UI</option>
            <option value="fullstack">Full-Stack</option>
            <option value="logiciel">Logiciel</option>
        </select>

        <input list="list-cursus" name="cursus" id="cursus">
        <datalist id="list-cursus">
            <option value="frontend">Développement en Front-End</option>
            <option value="cybersecurite">Parcours en Cybersecurité</option>
            <option value="backend">Développement en Back-End</option>
            <option value="ux/ui">Parcours en UX/UI</option>
            <option value="fullstack">Développement en Full-Stack</option>
            <option value="logiciel">Développement de Logiciels</option>
        </datalist>

        <label for="newsletter">Voulez-vous vous inscrire à la newsletter ?</label>
        <input type="checkbox" name="newsletter" id="newsletter">

        <label for="message">Un mot à nous dire ?</label>
        <textarea autocomplete="off" name="message" id="message"></textarea>

        <button type="submit">Envoyer</button>

    </form>

</body>

</html>
