<!DOCTYPE html>

<!-- Lang : utile pour le lecteur d'écran et l'accessibilité (voir html iso language codes avec meilleur doc sur MDN) -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Balise "Meta Title" est important dans les moteurs de recherche : accès humain, compréhensible, lié à l'image du site (marque), longueur affichée (55/66 caractères), 
    mots clés vers le début (accessibilité, donne envie de cliquer), <title> différent par page, pas trop long/court, éviter keywords stuffing, pas de titre, 
    pas de titres similaies sur beaucoup pages. Parfois google change le "title" (il peut remplacer le contenu du titre <h1> s'il le trouve plus adapté que 
    le contenu du <title>) -->
    <!-- Ici par exemple les mots clés : CSS - apprendre - styliser - pages web  -->
    <title>CSS - Apprenez à styliser vos pages web</title>
</head> 
<body>
    
    <!-- Avec un logiciel de lecture pour l'accessibilité il va lire en anglais puis arrivé à la partie "span" il lira le texte en français -->
    <p class="paragraph_1"> I cooked an <span lang="fr"> omelette au fromage</span></div>
    
</body>
</html>
