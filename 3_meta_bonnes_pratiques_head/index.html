<!DOCTYPE html>

<!-- Lang : utile pour le lecteur d'écran et l'accessibilité (voir html iso language codes avec meilleur doc sur MDN) -->
<html lang="en">
<head>

    <!-- Ensemble de caractères qui permet une certaine interprétation par le navigateur qui permettra d'envoyer des actions à effectuer sur notre machine 
        (processeur) ce qui permettra d'encoder tous les caractères qui existent (alphabet arabe, latin, cyrillique...) il y a énormément de caractères 
        encoder et décoder  avec UTF-8 pour qu'ensuite soit compris par notre processeur ensuite remonter ici et compris par notre navigateur pour pouvoir 
        les décoder et les faire apparaitre sous forme lisisble par nous -->
    <meta charset="UTF-8">

    <!-- Utile au temps de internet explorer comme il y a bcp de différence entre lui et les autres navigateurs, ça l'aider à bien intégrer et bien afficher
        notre page HTML mais aujourd'hui on en a plus besoin !!! -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Par contre cette ligne est très importante pour l'aspect responsive (réactivité l'adaptabilité à tous les écrans possibles) avant tous les site 
        ç'affichaient à 100% de base mais grace à cette ligne qui dit que la taille de l'écarn du device de l'élément qu'utilise mon site avec une échelle 
        initiale 1.0 (ça sera zoomé à 100%) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta OG (Open Graph protocole) c'est une technique permetant de booster le nombre de visiteurs facilement en gérant le partage sur les réseaux sociaux 
        grâce aux balises OG qui permettent de gérer l'image qui va être partagée, le titre , le texte... etc, il est important de partager avec image car cet 
        un moyen assez simple de booster les visiteurs  et la popularité d'une page et de notre site -->
    <meta property="og: title" content="Astuces en CSS">
    <meta property="og:ur]" content="https://..."> 
    <meta property="og:type" content="article"> 
    <meta property="og:locale" content="fr"> 
    <meta property="og:description" content="Des astuces pratiques pour évoluer en CSS">
    <meta property="og: image" content="https://...">

    <!-- Balise "Meta Title" doit être consis mais il est important dans les moteurs de recherche : accès humain, compréhensible, lié à l'image du site (marque),
        longueur affichée (55/66 caractères), mots clés vers le début (accessibilité, donne envie de cliquer), <title> différent par page, pas trop long/court, 
        éviter keywords stuffing, pas de titre, pas de titres similaies sur beaucoup pages. Parfois google change le "title" (il peut remplacer le contenu du 
        titre <h1> s'il le trouve plus adapté que le contenu du <title>) par exemple ici les mots clés : CSS - apprendre - styliser - pages web -->
    <title>CSS - Apprenez à styliser vos pages web</title>

    <!-- Le link est utilisé  pour le stylesheets (feuilles de style) -->
    <link rel="stylesheet" href="style.css">

    <!-- Ajouter police d'écriture en dessous du style (fonts) à partir du lien "https://fonts.google.com/specimen/Hedvig+Letters+Serif" qu'on va appliquer à notre 
        style-->
    <!-- Les preconnects Facilitent le téléchargement du lien du font qui est sur le site googlefonts : https://fonts.google.com/specimen/Hedvig+Letters+Serif -->    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Pour le font on peut avoir aussi le poids (gras) du text (weight : 400;500;600.700;800;900) puis aller sur le CSS "style.css" et écrire le nom du font :
        "font-family: Hedvig Letters Serif;" on peut aussi faire du font pairring (faire une pair de plusieurs font 2 à 3) -->
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Hedvig+Letters+Serif:opsz@12..24&family=Lobster+Two&display=swap" rel="stylesheet">

    <!-- Ajouter une Favicon -->
    <link rel="icon" href="https://">

    <!-- Meta donnée de description de la page jusqu'à 2009 la "méta name description" était importante pour les mots clés qu'il y avait à l'intérieur 
        en terme de SEO il fallait essayer de placer des mots clés au delà de cette année ça devenait moins important -->
    <!-- Maintenat les moteurs de recherche dont google à arrêter de se servir des mots clés  de la description et par rapport au SEO ça n'a plus vraiment 
        d'importance par contre pour l'expérience utilisateur et d'accessibilité ça reste important une description (160 caractères sur ordi et 120 sur mobile, 
        une description judicieuse et attractive qui donne envie de visiter le site, des mots clés judicieux (pas de keywords stuffing) car la description ne sert
        plus l'indexation) parfois google n'affiche pas la description (contenu mauvais, mal écrit, pas représentatif + keywords stuffing, la description ne 
        correspond pas à a recherche, mais la page oui) à la place il affiche quelque chose d'autre sur la page s'il le trouve plus intéressant à la place de la 
        meta description mais c'est important de mettre une bonne description et toujours mettre une description pour chaque page -->
    <meta name="description" content="Retrouver des centaines de tutoriels autour du CSS.">  
   

</head> 
<body>
    
    <h1>Apprenez à styliser le web</h1>

    <!-- Avec un logiciel de lecture pour l'accessibilité il va lire en anglais puis arrivé à la partie "span" il lira le texte en français -->
    <p class="paragraph_1"> 
        Hi! I cooked 👩🏻‍🍳 an <span lang="fr"> omelette 🍳 au fromage 🧀 </span> 
    </p>
    
</body>
</html>
